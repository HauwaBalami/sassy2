<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c9ccb8759.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="shop.css" />
    <title>Womenswear</title>
  </head>
  <body>
    <div class="container login">
      <h2>LOGIN OR REGISTER</h2>

      <div class="sign-in-out">
        <div class="login">
          <h2 class="h2">LOGIN</h2>
          <form id="loginForm">
            <input type="email" id="email" placeholder="Email" /> <br />
            <input type="password" placeholder="Password" />
            <p id="paragraph">Lost your password</p>
            <button id="submit">LOG IN</button>
          </form>
        </div>
        <div class="register">
          <h2 class="h2">CREATE AN ACCOUNT</h2>
          <form id="registerForm">
            <input type="email" id="createEmail" placeholder="Email" /> <br />
            <input type="password" id="createPassword" placeholder="Password" />
            <p id="paragraph">
              Your personal data will be used to support your experience
              throughout this website, to manage access to your account, and for
              other purposes described in our privacy policy
            </p>
            <button id="submit">REGISTER</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
