<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="merchant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>SASSIHOLFORD</h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li id="open-modal"><a href="#"><i class="fas fa-th"></i> Create Category <span
                            class="badge">5</span></a></li>
                <li id="all-categories"><a href="#"><i class="fas fa-th"></i> All Categories <span class="badge">30</span></a></li>
                <li id="create-product"><a href="create-product.html"><i class="fas fa-columns"></i>Products</a></li>
                <li><a href="#"><i class="fas fa-columns"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-cube"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Reviews</a></li>
                <li><a href="#"><i class="fas fa-file"></i> Ratings</a></li>
                <li><a href="#"><i class="fas fa-puzzle-piece"></i> Likes <span class="badge">8</span></a></li>
                <!-- <li><a href="#"><i class="fas fa-file-alt"></i>  <span class="badge">9</span></a></li> -->
                <!-- <li><a href="#"><i class="fas fa-edit"></i> Form</a></li> -->
                <!-- <li><a href="#"><i class="fas fa-table"></i> Tables</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Charts <span class="badge new">N</span></a></li> -->
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                <!-- <li><a href="#"><i class="fas fa-file"></i> Documents</a></li> -->
            </ul>
        </nav>
        <div class="user">
            <a href="login.html"><button class="btn">Logout</button></a>
            <!-- <div class="user-info">
                <p>Jean Reyes</p>
                <span>online</span>
            </div> -->
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
                <div class="user-profile">
                    <a href="profile.html"><img src="image/g-pic.avif" alt="User Avatar"></a>
                </div>
            </div>
        </header>
       
      

        <section class="cart" id="cards">
            <div id="cards">
                <div class="button none">
                    <button id="edit-btn" style="background-color: blue;border: none;">Edit</button>
                    <button id="delete-btn" style="background-color: red; border: none;">Del</button>
                </div>
            </div>

        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- <button class="close">X</button> -->

            <button class="add" id="add">X</button>
            <form id="add-category">

                <div class="modal-details">
                    <div class="tags-add">
                        <label>Name</label>
                        <input placeholder="Enter Your Name" id="name">
                    </div>
                    <div class="tags-add">
                        <label for="image">Image</label>
                        <input type="text" id="image" name="image">
                    </div>
                    <button type="submit" class="category">Submit Category</button>
                </div>
            </form>


        </div>
    </div>

    <!-- Edit Button Category -->

    <!-- Modal for editing/updating category -->
    <div id="open-update-modal" class="open-update-modal">
        <div class="update-modal-content">
            <button class="add-update" id="update-category">X</button>
            <form id="update-category-form">
                <div class="modal-details-update">
                    <div class="tags-add-update">
                        <input placeholder="Enter Your Name" id="name">
                    </div>
                    <div class="tags-add-update">
                        <input type="text" id="image" name="image" placeholder="Enter image Url">
                    </div>
                    <button type="submit" class="category">Update Category</button>
                </div>
            </form>
        </div>
    </div>

   
    
    <script src="merchant.js"></script>
</body>

</html>
